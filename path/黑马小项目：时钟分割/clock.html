<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border: 8px solid #fff;
            border-radius: 50%;
            background: radial-gradient(circle, #f9f9f9, #eaeaea);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px); /* Fix alignment */
        }

        .hand {
            position: absolute;
            width: 50%;
            height: 6px;
            background: #333;
            top: 50%;
            left: 50%;
            transform-origin: 100%;
            transform: translate(-100%) rotate(90deg);
            border-radius: 6px;
            transition: all 0.05s cubic-bezier(0.4, 2.3, 0.3, 1);
        }

        .hour-hand {
            width: 35%;
            height: 8px;
            background: #2c3e50;
        }

        .minute-hand {
            width: 45%;
            height: 6px;
            background: #2980b9;
        }

        .second-hand {
            width: 50%;
            height: 4px;
            background: #e74c3c;
        }

        .marker {
            position: absolute;
            width: 6px;
            height: 20px;
            background: #2c3e50;
            top: 50%;
            left: 50%;
            transform-origin: center top;
        }

    </style>
</head>
<body>
<div class="clock">
    <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <!-- Hour markers -->
        <div class="marker marker1"></div>
        <div class="marker marker2"></div>
        <div class="marker marker3"></div>
        <div class="marker marker4"></div>
        <div class="marker marker5"></div>
        <div class="marker marker6"></div>
        <div class="marker marker7"></div>
        <div class="marker marker8"></div>
        <div class="marker marker9"></div>
        <div class="marker marker10"></div>
        <div class="marker marker11"></div>
        <div class="marker marker12"></div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const hourHand = document.querySelector('.hour-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const secondHand = document.querySelector('.second-hand');

        const markers = document.querySelectorAll('.marker');

        markers.forEach((value, key) => {
            value.style.transform = `rotate(${key * 30}deg) translate(0, 135px)`;
        })

        function setClock() {
            const now = new Date();

            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            // Calculate degrees
            const secondDegrees = ((seconds / 60) * 360) + 90;
            const minuteDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            const hourDegrees = ((hours % 12) / 12 * 360) + ((minutes / 60) * 30) + 90;

            // Apply transformations
            secondHand.style.transform = `translate(-100%) rotate(${secondDegrees}deg)`;
            minuteHand.style.transform = `translate(-100%) rotate(${minuteDegrees}deg)`;
            hourHand.style.transform = `translate(-100%) rotate(${hourDegrees}deg)`;
        }

        setInterval(setClock, 1000);
        setClock();
    });


</script>
</body>
</html>
