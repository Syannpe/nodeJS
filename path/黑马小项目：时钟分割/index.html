<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
<div class="clock">
    <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <!-- Hour markers -->
        <div class="marker marker1"></div>
        <div class="marker marker2"></div>
        <div class="marker marker3"></div>
        <div class="marker marker4"></div>
        <div class="marker marker5"></div>
        <div class="marker marker6"></div>
        <div class="marker marker7"></div>
        <div class="marker marker8"></div>
        <div class="marker marker9"></div>
        <div class="marker marker10"></div>
        <div class="marker marker11"></div>
        <div class="marker marker12"></div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
